{% extends "base.html" %}

{% block content %}
    <style>
        .event-list {
            list-style-type: none;
            padding: 0;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .event-name {
            flex: 1; /* This will take up all available space */
            max-width: 60%; /* Adjust this percentage based on your layout */
        }

        .event-actions {
            white-space: nowrap;
        }

        .event-item a {
            margin-right: 10px; /* Add some space between the links */
        }

    </style>
    <main class="sec-accounts1">
        <div class="bg-personal-account2"></div>
        {% include "includes/coordination_sidebar.html" %}
        <section class="group-section">
            <h2>Events</h2>
            <a type="button" class="btn btn-primary" href="{% url 'event_create' %}">Create Event</a>
            <ul>
                {% for event in events %}
                    <li class="event-item">
                        <span class="event-name">
                            <a href="{% url 'participant_list' event.pk %}">{{ event.name }}</a>
                        </span>
                        <span class="event-actions">
                            <a type="button" class="btn btn-primary" href="{% url 'event_update' event.pk %}">Edit</a>
                            <a type="button" class="btn btn-danger" href="{% url 'event_delete' event.pk %}">X</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock %}
