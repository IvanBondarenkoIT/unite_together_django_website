{% extends "coordination/coordination_base.html" %}

{% block coordination_content %}
<h2>Confirm Delete Person</h2>
<p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-primary" href="{% url 'coordination_person_list' %}">Cancel</a>
</form>
{% endblock %}
