{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete Event</h2>
{% include 'navigation.html' %}
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'event_list' %}">Cancel</a>
</form>
{% endblock %}
