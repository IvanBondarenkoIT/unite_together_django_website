{% extends "coordination/coordination_base.html" %}

{% block coordination_content %}

<h2>{% if form.instance.pk %}Edit Event{% else %}Create Event{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
