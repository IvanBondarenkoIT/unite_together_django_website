{% extends "base.html" %}

{% block content %}
{% include 'coordination/navigation.html' %}
<h2>Persons</h2>
<a href="{% url 'person_create' %}">Create Person</a>
<ul>
    {% for person in persons %}
    <li>{{ person.unique_identifier }} {{ person.first_name }} {{ person.last_name }} - <a href="{% url 'person_update' person.pk %}">Edit</a> - <a href="{% url 'person_delete' person.pk %}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
