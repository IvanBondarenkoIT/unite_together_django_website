{% load static %}


<style>
    .ut-navbar {
        justify-content: space-between;
        background-color: var(--neutral-background);
        align-self: stretch;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: var(--padding-21xl) var(--padding-53xl);
        box-sizing: border-box;
        position: sticky;
        gap: 141px;
        z-index: 99;
        text-align: left;
        font-size: var(--font-size-8xl-5);
        color: var(--color-darkslategray-100);
        font-family: var(--font-inter);
        top: 0;
        max-width: 100%;
    }

    .ut-navbar-wrapper {
        display: flex;
        max-width: 1400px;
        margin: auto;
        justify-content: space-between;
        flex-direction: row;
        flex: 1;
        align-items: center;
    }

    .ut-navbar-logo-wrapper {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
        max-width: 100%;
    }

    .right-part-main {
        align-items: center !important;
        display: flex;
        justify-content: flex-start;
        align-self: stretch;
        flex-direction: row;
        gap: var(--gap-6xl);
        z-index: 1;
    }

    .right-part-wrapper-main {
        flex-grow: initial;
        flex-direction: column;
        padding: 0;
        box-sizing: border-box;
        max-width: 100%;
        font-size: var(--text-regular-semi-bold-size);
        font-family: var(--font-montserrat);
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
    }

    .languages-wrapper {
        padding: 0 !important;
        margin-right: 5px;
    }

    .ut-top-menu-text {
        position: relative;
        font-weight: 600;
        display: inline-block;
        min-width: 84px;
        white-space: nowrap;
        z-index: 1;
        text-decoration: none;
        color: black;
        padding: 10px;
    }

    .ut-top-menu-text:hover {
        color: var(--color-cornflowerblue-100);
    }

    .ut-top-menu-text-active {
        position: relative;
        font-weight: 600;
        display: inline-block;
        min-width: 84px;
        white-space: nowrap;
        z-index: 1;
        text-decoration: none;
        background-color: var(--color-royalblue);
        color: white;
        border-radius: var(--br-3xs);
        padding: 10px 20px;
    }

    .ut-top-menu-div {
        display: flex;
        align-items: flex-start;
    }

    .ut-top-menu-li {
        display: inline-block;
    }

    .signup-button {
        width: 198px;
        min-width: 198px;
        padding: 10px 20px;
        background-color: white;
        border: 2px solid var(--color-royalblue);
        border-radius: var(--br-3xs);
        text-decoration: none;
        color: var(--color-royalblue);
        display: flex;
        cursor: pointer;
    }

    .signup-button .text {
        font-size: var(--text-regular-semi-bold-size);
        font-weight: 500;
        color: var(--color-darkslategray-100);
        text-decoration: none;
        position: relative;
    }

    .signup-button .ut-icon {
        width: 14px;
        height: 15.5px;
        position: inherit;
        transform: translateY(4px);
    }

    .donate-button {
        width: 150px;
        min-width: 150px;
        padding: 11px 27px;
        background-color: var(--color-royalblue);
        border-radius: var(--br-3xs);
        text-decoration: none;
        color: white;
        border: none;
        display: flex;
        cursor: pointer;
    }

    .donate-button .ut-text {
        font-size: var(--text-regular-semi-bold-size);
        font-weight: 600;
    }

    .donate-button .ut-icon {
        height: 25px;
        width: 25px;
        position: inherit;
    }

    .ut-button-w-icon {
        justify-content: space-between;
        display: flex;
        flex: max-content;
    }

    .dropdown-menu {
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: var(--br-3xs);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 100;
        min-width: 160px;
        overflow: hidden;
    }

    .dropdown-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-menu a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }
</style>

    </nav>
