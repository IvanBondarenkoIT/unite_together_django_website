{% load static %}

<style>
    .ut-navbar {
        justify-content: space-between;
        background-color: var(--neutral-background);
        /* background-color: black; */
        /* ниже перечислен стандартный набор до оптимизаций от navbar1 */
        align-self: stretch;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: var(--padding-21xl) var(--padding-53xl);
        box-sizing: border-box;
        position: sticky;
        gap: 141px;
        z-index: 99;
        text-align: left;
        font-size: var(--font-size-8xl-5);
        color: var(--color-darkslategray-100);
        font-family: var(--font-inter);
        top: 0;
        max-width: 100%;
    }

    .ut-navbar-wrapper {
        display: flex;
        max-width: 1400px;
        margin: auto;
        justify-content: space-between;
        flex-direction: row;
        flex: 1;
        align-items: center;
    }

    .ut-navbar-logo-wrapper {
        /* flex: 1; */
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
        max-width: 100%;
        /* gap: var(--gap-xl); */
    }

    .right-part-main {
        align-items: center !important;
        display: flex;
        justify-content: flex-start;
        align-self: stretch;
        flex-direction: row;
        gap: var(--gap-6xl);
        z-index: 1;
    }

    .right-part-wrapper-main {
        flex-grow: initial;
        /* width: 484px; */
        flex-direction: column;
        padding: 0;
        box-sizing: border-box;
        max-width: 100%;
        font-size: var(--text-regular-semi-bold-size);
        font-family: var(--font-montserrat);
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
    }

    .languages-wrapper {
        padding: 0 !important;
        margin-right: 5px;
    }


    /* TOP MENU ITEMS */

    /* it IS used (but that is not visible to IDE */
    .ut-top-menu-text {
        position: relative;
        font-weight: 600;
        display: inline-block;
        min-width: 84px;
        white-space: nowrap;
        z-index: 1;
        text-decoration: none; /* Remove underline */
        color: black;
        padding: 10px;
    }

    /* it IS used (but that is not visible to IDE */
    .ut-top-menu-text:hover {
        color: var(--color-cornflowerblue-100);
    }

    /* it IS used (but that is not visible to IDE */
    .ut-top-menu-text-active {
        position: relative;
        font-weight: 600;
        display: inline-block;
        min-width: 84px;
        white-space: nowrap;
        z-index: 1;
        text-decoration: none; /* Remove underline */
        background-color: var(--color-royalblue); /* Цвет фона активного пункта меню */
        color: white;
        border-radius: var(--br-3xs); /* Задаем радиус скругления углов */
        padding: 10px 20px; /* Подбираем подходящий внутренний отступ для красивого вида */
    }

    .ut-top-menu-div {
        display: flex;
        align-items: flex-start;
        /* flex-direction: column; */
        /* justify-content: flex-start; */
        /* padding: var(--padding-10xs) 0 0; */
    }

    .ut-top-menu-li {
        display: inline-block;
    }

</style>
