    .mobile-language-picker i.material-icons {

        color: #666;
        margin-right: 5px;
    }
    
    #mobile-lang-switch {
        background: transparent;
        border: none;
        font-size: 14px;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding: 5px 20px 5px 5px;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 0.65em auto;
    }
    
    #mobile-lang-switch:focus {
        outline: none;
    }
</style>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script>
    document.getElementById("mobile-lang-switch").addEventListener("change", function () {
        let selectedLang = this.value;
        let currentUrl = window.location.pathname;
        let newUrl;

        if (selectedLang === "en") {
            if (!currentUrl.startsWith("/en/")) {
                newUrl = "/en" + currentUrl;
            }
        } else {
            newUrl = currentUrl.replace("/en/", "/");
        }

        window.location.href = newUrl;
    });

    // Устанавливаем правильный язык в select при загрузке страницы
    document.addEventListener("DOMContentLoaded", function () {
        let currentLang = window.location.pathname.startsWith("/en/") ? "en" : "ua";
        document.getElementById("mobile-lang-switch").value = currentLang;
    });
</script>
