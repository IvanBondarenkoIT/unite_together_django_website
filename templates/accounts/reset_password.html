{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
   
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Скинути пароль</h4>
{#          {% include 'includes/alerts.html' %}    #}
          <form action="{% url 'reset_password' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Створити пароль" name="new_password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Підтвердьте пароль" name="confirm_new_password">
              </div> <!-- form-group// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Скинути  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
         <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
</section>
{% endblock %}
