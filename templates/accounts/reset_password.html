{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">
                {% if lang == 'en' %}Reset Password{% else %}Скинути пароль{% endif %}
            </h4>

            <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control"
                           placeholder="{% if lang == 'en' %}Create Password{% else %}Створити пароль{% endif %}"
                           name="new_password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control"
                           placeholder="{% if lang == 'en' %}Confirm Password{% else %}Підтвердьте пароль{% endif %}"
                           name="confirm_new_password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        {% if lang == 'en' %}Reset{% else %}Скинути{% endif %}
                    </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">
        {% if lang == 'en' %}
            No account? <a href="{% url 'register' %}">Register</a>
        {% else %}
            Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a>
        {% endif %}
    </p>
    <br><br>

</section>
{% endblock %}
