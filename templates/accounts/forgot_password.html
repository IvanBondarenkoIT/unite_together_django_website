{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

    
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Забули пароль</h4>
{#          {% include 'includes/alerts.html' %}    #}
          <form action="{% url 'forgot_password' %}" method="POST">
              {% csrf_token %}

                  <h5 class="card-title mb-4">Вкажіть вашу електорну адресу</h5>
                 <input type="email" class="form-control" placeholder="Електрона адреса" name="email">
              </div> <!-- form-group// -->
              <br>
              <div class="form-group">
                <a href="{% url 'login' %}" class="float-right">Є пароль? Логін</a>
               
              </div> <!-- form-group form-check .// -->
              <br>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Надіслати  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
         <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
