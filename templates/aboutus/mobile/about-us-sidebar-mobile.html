<style>
.dropdown {
    position: relative;
    display: inline-block;
    margin-bottom: 10px; /* Reduce margin to bring menu closer */
}

.dropdown-toggle {
    background-color: #007bff;
    color: white;
    padding: 10px;
    margin: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    width: 240px; /* Set a width to the button */
    text-align: left;
}

{#.dropdown-menu {#}
{#    display: none;#}
{#    position: absolute;#}
{#    background-color: #f1f1f1;#}
{#    min-width: 240px; /* Make menu wider */#}
{#    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);#}
{#    z-index: 100;#}
{#    border-radius: 4px;#}
{#    right: 0; /* Align the menu with the button */#}
{#    top: 100%; /* Position the menu right under the button */#}
{#}#}

.dropdown-menu .dropdown-item {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-radius: 4px;
}

.dropdown-menu .dropdown-item:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-item.active {
    background-color: #007bff;
    color: white;
}


</style>

<div class="dropdown">
    <button class="dropdown-toggle" type="button" id="dropdownMenuButton">
        {% for category, link in links.items %}

            {% if link in request.path %}
                {{ category }}
            {% endif %}

        {% endfor %}
{#        <!-- Default option if no current link matches -->#}
{#        {% if not request.path in links.values %}#}
{#            Select option#}
{#        {% endif %}#}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for category, link in links.items %}
            <a class="dropdown-item{% if link in request.path %} active{% endif %}"
               href="{% url link %}">{{ category }}</a>
        {% endfor %}
    </div>
</div>
