<style>
    /* common styles for static pages with 2 columns */

    :root {
        --pad-70: 70px;
        --pad-40: 40px;
        --pad-30: 30px;
        --pad-20: 20px;
    }

    .two-columns-with-selectors {
        align-self: stretch;
        background-color: var(--color-ghostwhite);
        flex-direction: row;
        flex-wrap: wrap;
        /* padding: var(--padding-93xl) var(--padding-53xl); */
        padding: var(--pad-70) var(--pad-70);
        gap: var(--gap-5xl);
        color: var(--primary-text);
        justify-content: flex-start;
        box-sizing: border-box;
        text-align: left;
        font-size: var(--font-size-xl);
        font-family: var(--font-montserrat);
        display: flex;
        align-items: flex-start;
        max-width: 100%;
    }


    .left-selector-box {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        width: 306px;
        border-radius: 0 var(--br-8xs) 0 var(--br-8xs);
        /* background-color: var(--color-gray); */
        flex-direction: column;
        padding: var(--pad-40) 0 0 4px;
        box-sizing: border-box;
        gap: 10px;
        z-index: 2;
    }

    @media screen and (max-width: 1110px) {
        .two-columns-with-selectors {
            padding: var(--pad-30) var(--pad-70)
        }


        .left-selector-box {
            flex-flow: row;
            justify-content: center;
            width: 100%;
            align-items: center;
            padding-top: 0;
            gap: 20px;
            font-size: 16px; !important;
        }

        .left-selector-text-active, .left-selector-text {
            padding: 10px 15px;
            margin-left: 0;
        }
    }


    .left-selector-text, .left-selector-text-active {
        position: relative;
        line-height: 130%;
        font-weight: 500;
        font-weight: 500;
        z-index: 1;
        text-decoration: none;
        border-radius: var(--br-3xs);
        width: auto;
        width: fit-content;

        padding: 10px 15px;
        margin-left: -15px;
        display: inline;
        overflow: inherit;
        white-space: nowrap;
        max-width: fit-content;

    }
    .left-selector-text {
        color: black;
        display: inline-block;
        /*min-width: 56px;*/
        /* width: min-content;*/
    }

    .left-selector-text-active {
        background-color: var(--color-royalblue);
        color: white;
    }

    .right-part-of-static-page {
        flex: 1;
        border-radius: 0 var(--br-8xs) 0 var(--br-8xs);
        background-color: var(--neutral-background);
        flex-direction: column;
        padding: 50px 50px 80px;
        gap: 30.4px;
        min-width: 628px;
        z-index: 1;
        color: var(--primary-text);
        justify-content: flex-start;
        box-sizing: border-box;
        text-align: left;
        font-size: var(--font-size-xl);
        font-family: var(--font-montserrat);
        display: flex;
        align-items: flex-start;
        max-width: 100%;
    }
</style>
