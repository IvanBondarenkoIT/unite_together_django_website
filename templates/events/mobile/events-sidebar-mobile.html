<style>
.dropdown {
    position: relative;
    display: inline-block;
    margin-bottom: 10px; /* Reduce margin to bring menu closer */
}

.dropdown-toggle {
    background-color: #007bff;
    color: white;
    padding: 10px;
    margin: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    width: 300px; /* Set a width to the button */
    text-align: left;
}

{#.dropdown-menu {#}
{#    display: none;#}
{#    position: absolute;#}
{#    background-color: #f1f1f1;#}
{#    min-width: 320px; /* Make menu wider */#}
{#    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);#}
{#    z-index: 100;#}
{#    border-radius: 4px;#}
{#    right: 0; /* Align the menu with the button */#}
{#    top: 100%; /* Position the menu right under the button */#}
{#}#}

.dropdown-menu .dropdown-item {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-radius: 4px;
}

.dropdown-menu .dropdown-item:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-item.active {
    background-color: #007bff;
    color: white;
}


</style>

<div class="dropdown">
    {% if lang == 'en' %}
        <a class="sport1{% if request.path == '/events/' %}-active{% endif %}"
                               href="{% url 'events' %}">All</a>
    {% else %}
        <a class="sport1{% if request.path == '/events/' %}-active{% endif %}"
           href="{% url 'events_en' lang='en' %}">Усі</a>
    {% endif %}

    <button class="dropdown-toggle" type="button" id="dropdownMenuButton">
        {% for category in links %}

            {% if category.slug in request.path %}
                {% if lang == 'en' %}
                    {{ category.name_en }}
                {% else %}
                    {{ category.name }}
                {% endif %}
            {% endif %}

        {% endfor %}
{#        <!-- Default option if no current link matches -->#}
{#        {% if not request.path in links.values %}#}
{#            All#}
{#        {% endif %}#}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for category in links %}
            {% if lang == 'en' %}
                <a class="dropdown-item{% if link|slice:":-3" in request.path %} active{% endif %}"
                   href="{{ category.get_url_en }}">{{ category.name_en }}</a>
            {% else %}
                <a class="dropdown-item{% if link in request.path %} active{% endif %}"
                   href="{{ category.pre_computed_url }}">{{ category.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
